[package]
name = "omni"
version = "0.1.0"
authors = ["konstin <konstin@mailbox.org>"]
description = "A framework for generating bindings from Rust to arbitrary languages"
readme = "readme.md"
keywords = ["ffi", "bindings", "pyo3", "python", "helix", "ruby", "rails"]
categories = ["api-bindings", "development-tools::ffi"]
license = "Apache-2.0 OR MIT"

[features]
use_pyo3 = ["omni-derive/use_pyo3"]
use_helix = ["omni-derive/use_helix"]

[dependencies]
pyo3 = { path = "pyo3", features = ["extension-module"] }
helix = { path = "helix" }
omni-derive = { path = "omni-derive" }
pyo3cls = { path = "pyo3/pyo3cls" }

[workspace]
members = [
    "omni-derive",
    "integration-tests/helix-test",
    "integration-tests/pyo3-test",
]

exclude = [
    "helix",
    "pyo3",
]
